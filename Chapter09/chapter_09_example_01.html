<html lang="en">
<head>
  <title>Music Generation With Magenta.js - model import example</title>
  <style>
    * {
      font-family: monospace;
    }

    canvas {
      width: 100%;
    }
  </style>
</head>
<body>
<div>
  <h1>Music Generation With Magenta.js - model import example</h1>
</div>
<script
    src="https://cdn.jsdelivr.net/npm/@magenta/music@1.12.0/dist/magentamusic.js"></script>
<script>
  // Starts the GANSynth model and initializes it. When finished, enables
  // the button to start the sampling
  async function startCustomModel() {
    console.log("lol");
    const musicRnn = new mm.MusicRNN("http://0.0.0.0:8000/checkpoints/drums_rnn_dance_small");
    await musicRnn.initialize();
  }

  // Calls the initialization of GANSynth
  try {
    Promise.all([startCustomModel()]);
  } catch (error) {
    console.error(error);
  }
</script>
</body>
</html>
